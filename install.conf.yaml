- clean: ['~']

- shell:
  - [curl -sL https://git.io/_has > /usr/local/bin/has && chmod +x /usr/local/bin/has, Install has]

- link:
    ~/.zshrc:
      force: true
      path: zsh/zshrc
    ~/.oh-my-zsh:
      force: true
      path: ohmyzsh
    ~/.p10k.zsh:
      force: true
      path: zsh/p10k.zsh
    ~/Brewfile:
      force: true
      path: Brewfile

- link:
    ~/.oh-my-zsh/custom/themes/powerlevel10k:
      force: true
      path: powerlevel10k

- shell:
  - [yes | /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install.sh)", Install Homebrew]
  - [brew bundle, Install brew bundles]
  - [has brew composer, Check if has works]
